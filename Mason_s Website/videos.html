<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mason's Photography Portfolio - Videos</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your main CSS file -->
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <h1>Mason's Photography Portfolio</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#portfolio">Portfolio</a></li>
                    <li><a href="index.html#about">About Mason</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                    <li><a href="videos.html">Videos</a></li> <!-- Current page link -->
                </ul>
            </nav>
        </div>
    </header>

    <!-- Videos Section -->
    <section id="videos" class="videos">
        <div class="container">
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <h2>Check Out Mason's Videos</h2>
            <div class="video-list">
                <!-- Video 1 -->
                <div class="video-item">
                    <iframe width="560" height="315" src="vid 1.mp4" frameborder="0" allowfullscreen></iframe>
                </div>
                <!-- Video 2 -->
                <div class="video-item">
                    <iframe width="560" height="315" src="vid 2.mp4" frameborder="0" allowfullscreen></iframe>
                </div>
                <!-- Video 3 -->
                <div class="video-item">
                    <iframe width="560" height="315" src="vid 3.mp4" frameborder="0" allowfullscreen></iframe>
                </div>
                <br/>
                <br/>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 MPL. All rights reserved.</p>
        </div>
    </footer>

    <script>

document.addEventListener('DOMContentLoaded', function() {
    const videos = document.querySelectorAll('.video-item iframe');

    videos.forEach(video => {
        video.addEventListener('click', function() {
            // Pause all videos before playing the clicked one
            videos.forEach(v => {
                if (v !== video) {
                    v.contentWindow.postMessage('{"event":"command","func":"pauseVideo","args":""}', '*');
                }
            });

            // Play the clicked video
            if (this.contentWindow) {
                this.contentWindow.postMessage('{"event":"command","func":"playVideo","args":""}', '*');
            }
        });
    });
});
        document.addEventListener('DOMContentLoaded', function() {
    const header = document.querySelector('header');
    let lastScrollTop = 0;

    window.addEventListener('scroll', function() {
        let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

        if (scrollTop > lastScrollTop) {
            // Scroll down
            header.classList.remove('visible');
            header.classList.add('hidden');
        } else {
            // Scroll up
            header.classList.remove('hidden');
            header.classList.add('visible');
        }

        if (scrollTop === 0) {
            // At the top of the page
            header.classList.remove('hidden');
            header.classList.add('visible');
        }

        lastScrollTop = scrollTop;
    });
});

    </script>

</body>
</html>
